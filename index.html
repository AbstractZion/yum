 
<html>
  <head>
    <title>Image Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1>.[ Iᴍᴀɢᴇ Rᴇᴄᴏɢɴɪᴛɪᴏɴ ].</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the objects below: </p>
      <br>
      <h3 class="btn btn-default heading">Mom      ||mum|| </h3>
      <h3 class="btn btn-default heading">Dad      ||duddy||</h3>
      <h3 class="btn btn-default heading">Serena   ||sirjija||</h3>
      <h3 class="btn btn-default heading">Zion     ||zoin||</h3>
      <h3 class="btn btn-default heading">Fionay   ||feifioay||</h3>
      </h3>
      <br>
      <br>
      <br>
      <label>Webcam: </label>
      <div id="camera"></div>
      <br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
      <br><br>
      <button onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>
      <p style="font-size: 22px;">Person : <span id="result_fn"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="resultFN_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
